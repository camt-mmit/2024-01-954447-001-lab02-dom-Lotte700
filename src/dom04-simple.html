<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 04: Simple</title>
  <script type="application/javascript" src="dom04-simple.js" defer></script>
</head>
<body>

  <!-- Template for input elements -->
  <template class="app-tmpl-input">
    <div class="app-cmd-input">
      <label>
        <b class="app-elem-input-title">Number <span class="app-elem-input-title-no"></span></b>
        <input type="number" value="0" class="app-elem-input">
      </label>
      <button type="button" class="app-cmd-remove-input">X</button>
    </div>
  </template>

  <!-- Button to add new input fields -->
  <div>
    <button type="button" class="app-cmd-add-input">Add Input</button>
  </div>

  <!-- Container to hold all input fields -->
  <div class="app-cmd-input-list"></div>

  <!-- Section to display the result -->
  <div>
    <label>
      <b>Result</b>
      <output class="app-elem-result">0</output>
    </label>
  </div>

</body>
</html>
